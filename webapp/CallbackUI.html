<!DOCTYPE html>
<link href="styles.css" rel="stylesheet" type="text/css">
<script src="CallbackUI.js" type="text/javascript"></script>
<html>
   <head>

   </head>
   <body>

			<!-- Page Header -->
			<div class="logo" style='height:70px; position:relative'>
				<img src="wfc_tran.gif" alt="Workflow Concepts logo" style='border-top:50px;' /><div class="pageheader"><p style="color:#E2A002"><b>Callback Administration</b></p></div>
			</div>

			<!-- CSQ Settings Page -->
			<div id="settingsPage" style="position:relative;display:none;">
				<div class="pgHeading">Contact Service Queue Callback Configuration</div>
				<fieldset style="height:40px;border:solid 2px gray"><legend> Status </legend>
					<br/>
						<img src="Information24.gif" style="top:-40px;left:20px;width:20px;position:relative;"/>
						<div style="position:relative;top:-80px;">
							<p id="i_status" style="position:relative;text-indent:40px;border-top:-50px">Status:Ready</p> 
						</div>
				</fieldset>
				<br/>
				<div style="position:relative;overflow:hidden;top:0px;border:2px solid gray">
					<div style="position:relative;overflow:hidden;padding:10px">
						<table id="csqSettingsTable" style="width:100%;border:none;border-collapse:collapse;">
							<!-- CSQ settings are listed here -->
						</table>
					</div>
				</div>
				<br/>
				<button id="btnSaveSettings" name="" onclick="saveSettings()">Save</button>&nbsp;&nbsp;<button onclick="cancelSettings()">Cancel</button>
			</div>
			
			<!-- CSQ List Page -->
			<div id="csqPage" style="position:relative;display:none">
				<div class="pgHeading">Contact Service Queues</div>
				<fieldset style="height:40px;border:solid 2px gray"><legend> Status </legend>
					<br/>
						<img src="Information24.gif" style="top:-40px;left:20px;width:20px;position:relative;"/>
						<div style="position:relative;top:-80px;">
							<p id="p_status" style="position:relative;text-indent:40px;border-top:-50px"></p> 
						</div>
				</fieldset>
				<br/>
				<div style="position:relative;overflow:hidden;top:0px;border:2px solid gray">
					<div style="position:relative;overflow:hidden;padding:10px;">
						<table id="csqTable" style="width:100%;border:1px solid gray;border-collapse:collapse;">
							<!-- CSQs are listed here -->
						</table>
					</div>
				</div>
				<br/><br/>
				<img src="Information24.gif" style="top:-40px;left:20px;width:20px;position:relative;"/><div style="position:relative;top:-80px;left:30px;font-size: 93.5%;width:50%"><p>* - indicates default settings profile</p></div>
			</div>
			
			<!-- Login Page -->
			<br/>
			<div id="loginPage" style="position:relative;display:inherit;" width=100%>
			<table cellspacing='0' width='100%' cellpadding='0' border='0' summary='Splash or Login Information'>
				<tr style='background-color:#fdb913'>
					<td style='padding-left:18px;vertical-align:middle'><div class='LoginProductName'>Callback Administration</div><br/></td>
					<td style='padding-left:64px;padding-right:18px;padding-top:18px;padding-bottom:18px;' align='right'>
						<table summary='Login Field Information' style='background-color:#fdb913;'>
							<tr>
								<td class='LoginField'>Username</td></tr><tr><td class='LoginField'><input size='20' autocomplete='off' id='txtUsername' maxlength='128' type='text'/></td>
							</tr>
							<tr>
								<td class='LoginField'>Password</td>
							</tr>
							<tr>
								<td class='LoginField'><input size='20' autocomplete='off' id='txtPassword' maxlength='128' type='password'/></td>
							</tr>
							<tr>
								<td align='right'><button id="loginBtn" onclick="authenticate()" class='LoginButton'>Login</button>&nbsp;&nbsp;<button id="resetBtn" onclick="clearLogin()" class='LoginButton'>Reset</button></td>
							</tr>
						</table>
					</td>
					<td style='width:140px'></td>
					<!--<td valign='top' width='150' style='background-color:#2F6681;'><img width='150' height='150' alt='Product Image' src='/appadmin/themes/VtgBlaf/masthead.jpg'/>
					</td>-->
				</tr>
				<tr>
					<td height='26px' colspan='2' style='font-size:1px;background-color:#FED166'>&nbsp;</td>
					<td height='26px' style='font-size:1px;background-color:#FEE19A'>&nbsp;</td>
				</tr>
			</table>    
			</div>
			
			<!-- The Modal Div -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content" id="contentModal">
				<span class="close" style="text-align:center;"></span>
				<p></p>
			  </div>

			</div>

	<script>
	// Get the modal
	var modal = document.getElementById('myModal');

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// Call to display error string
	function showError(errorString) 
	{
		 modal.style.display = "block";
		 var contentDiv = document.getElementById('contentModal');
		 contentDiv.innerHTML = "<p>" + errorString + "</p>"; //<br><input type='button' onclick='alert(test)' value='Ok'></input>";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() 
	{
		 modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) 
	{
		 if (event.target == modal) 
		 {
			  modal.style.display = "none";
		 }
	}
</script>
   </body>
</html>
